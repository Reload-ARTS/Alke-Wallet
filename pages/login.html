<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alke Wallet | Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tu CSS (Glassmorphism + estilos globales) -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">

          <section class="glass-card p-4 p-md-5">
            <!-- Header -->
            <div class="d-flex align-items-center gap-3 mb-4">
              <div class="brand-badge">AW</div>
              <div>
                <h1 class="h4 mb-1">Alke Wallet</h1>
                <p class="mb-0 text-muted-glass">Inicia sesión para continuar</p>
              </div>
            </div>

            <!-- Alert (lo maneja JS) -->
            <div id="loginAlert" class="alert d-none" role="alert"></div>

            <!-- Form -->
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  name="email"
                  placeholder="ej: demo@alkewallet.com"
                  required
                />
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  minlength="4"
                  required
                />
                <div class="invalid-feedback">
                  La contraseña es obligatoria (mínimo 4 caracteres).
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>

                <a class="small-link" href="#" aria-label="Recuperar contraseña (demo)">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>

              <button type="submit" class="btn btn-glass btn-lg w-100">
                Iniciar sesión
              </button>

              <p class="text-center mt-4 mb-0 text-muted-glass">
                Demo Front-end • Módulo 2
              </p>
            </form>
          </section>

        </div>
      </div>
    </main>

    <!-- Bootstrap JS (necesario para componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu JS (lógica del login incluida acá) -->
    <script src="../js/app.js"></script>
  </body>
</html>
